<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- 選單 -->
    <ul class="menu" id="menu" style="display: none;">
      <li><a href="#home" onclick="hideIframe()">首頁</a></li>
      <li><a href="#about">自我介紹</a></li>
      <li>
        <a href="#portfolio">作品集</a>
        <ul class="submenu">
          <li><a href="#week1" onclick="hideIframe()">第一周</a></li>
          <li><a href="#week2" onclick="hideIframe()">第二周</a></li>
          <li><a href="#week3" onclick="hideIframe()">第三周</a></li>
          <li><a href="#week4" onclick="hideIframe()">第四周</a></li>
          <li><a href="#" onclick="loadIframe('https://gw-1111.github.io/20250328/')">第五周</a></li>
        </ul>
      </li>
      <li><a href="#quiz">測驗卷</a></li>
      <li><a href="#tutorials">教學影片</a></li>
    </ul>

    <!-- iframe -->
    <iframe id="content-frame" src="" frameborder="0" style="display: none;"></iframe>

    <script src="sketch.js"></script>
    <script>
      // 動態載入 iframe 網頁
      function loadIframe(url) {
        const iframe = document.getElementById('content-frame');
        iframe.src = url;
        iframe.style.display = 'block'; // 顯示 iframe
      }

      // 隱藏 iframe
      function hideIframe() {
        const iframe = document.getElementById('content-frame');
        iframe.style.display = 'none'; // 隱藏 iframe
        iframe.src = ''; // 清空 iframe 的內容
      }

      // 動態顯示或隱藏選單
      document.addEventListener('mousemove', (event) => {
        const menu = document.getElementById('menu');
        if (event.clientY < 250) {
          menu.style.display = 'flex'; // 顯示選單
        } else {
          menu.style.display = 'none'; // 隱藏選單
        }
      });
    </script>
  </body>
</html>
